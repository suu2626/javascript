<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0 !important;">
    <header class="Header">
      <h1 class="Logo">hamburgerMenu</h1>
      <!-- ハンバーガーボタン -->
      <button id="hamburgerButton" class="Button">
        <div id="topLine" class="Button-Line__Top"></div>
        <div id="middleLine" class="Button-Line__Medium"></div>
        <div id="bottomLine" class="Button-Line__Bottom"></div>
      </button>
      <!-- ハンバーガーボタン -->
      <div id="overlay" class="Overlay"></div>
      <!-- ハンバーガーメニュー -->
      <nav id="menu" class="Menu">
        <div class="Menu-Header">MENU</div>
        <ul class="Menu-List">
          <li class="Menu-List-Item">
            <a href="./sample.html" class="Menu-List-Item-Link">アイテム1</a>
          </li>
          <li class="Menu-List-Item">
            <a href="./sample.html" class="Menu-List-Item-Link">アイテム2</a>
          </li>
          <li class="Menu-List-Item">
            <a href="./sample.html" class="Menu-List-Item-Link">アイテム3</a>
          </li>
          <li class="Menu-List-Item">
            <a href="./sample.html" class="Menu-List-Item-Link">アイテム4</a>
          </li>
          <li class="Menu-List-Item">
            <a href="./sample.html" class="Menu-List-Item-Link">アイテム5</a>
          </li>
          <li class="Menu-List-Item">
            <a href="./sample.html" class="Menu-List-Item-Link">アイテム6</a>
          </li>
          <li class="Menu-List-Item">
            <a href="./sample.html" class="Menu-List-Item-Link">アイテム7</a>
          </li>
          <li class="Menu-List-Item">
            <a href="./sample.html" class="Menu-List-Item-Link">アイテム8</a>
          </li>
        </ul>
      </nav>
      <!-- ハンバーガーメニュー -->
    </header>
    <main class="Main">
      <section class="Section"></section>
      <section class="Section"></section>
      <section class="Section"></section>
      <section class="Section"></section>
      <section class="Section"></section>
      <section class="Section"></section>
      <section class="Section"></section>
    </main>
    <script>
        const hamburgerButton = document.getElementById('hamburgerButton');
        const overlay = document.getElementById('overlay');
        const menu = document.getElementById('menu');
        const topLine = document.getElementById('topLine');
        const middleLine = document.getElementById('middleLine');
        const bottomLine = document.getElementById('bottomLine');

        hamburgerButton.addEventListener('click', () => {
            menu.classList.toggle('Menu-isOpen');
            overlay.classList.toggle('Overlay__isOpen');
            document.body.classList.toggle('IsScrollAllowed');
            topLine.classList.toggle('Button-Line__Top__isOpen');
            middleLine.classList.toggle('Button-Line__Medium__isOpen');
            bottomLine.classList.toggle('Button-Line__Bottom__isOpen');
        });

        overlay.addEventListener('click', () => {
            menu.classList.remove('Menu-isOpen');
            overlay.classList.remove('Overlay__isOpen');
            document.body.classList.remove('IsScrollAllowed');
            topLine.classList.remove('Button-Line__Top__isOpen');
            middleLine.classList.remove('Button-Line__Medium__isOpen');
            bottomLine.classList.remove('Button-Line__Bottom__isOpen');
        });
    </script>
  </body>
</html>

<style>
.Header {
  width: 100%;
  height: 60px;
  background-color: yellow;
  display: flex;
  justify-content: center;
  align-items: center;
}

.Logo {
  color: black;
  font-size: 32px;
  font-weight: bold;
}

.Main {
  max-width: 100%;

  padding-left: 32px;
  padding-right: 32px;
  padding-bottom: 32px;
  background-color: #eee;
}

.Section {
  margin-top: 20px;
  width: 100%;
  height: 400px;
  background-color: #7fffd4;
}

.Menu {
  position: fixed;
  top: 0;
  right: 0;
  z-index: 20;
  width: 80%;
  max-width: 400px;
  height: 100vh;
  background-color: #fff;
  transform: translateX(100%);
  transition: all 0.3s;
}

.Menu-Header {
  width: 100%;
  height: 60px;
  background-color: yellow;
  display: flex;
  align-items: center;
  justify-content: center;
  color: black;
  font-weight: bold;
  font-size: 32px;
}

.Menu-List {
  width: 100%;
  padding-left: 8px;
  padding-right: 8px;
}

.Menu-List-Item {
  border-bottom: 1px solid #ccc;
  width: 100%;
  padding-top: 16px;
  padding-bottom: 16px;
  padding-left: 32px;
  font-weight: bold;
}

.Button {
  position: fixed;
  top: 0;
  right: 0;
  z-index: 30;
  height: 60px;
  padding-left: 10px;
  padding-right: 20px;
  background-color: yellow;
}

.Button-Line__Top {
  position: absolute;
  top: 15px;
  width: 40px;
  height: 3px;
  background-color: black;
  transition: all 0.3s;
}

.Button-Line__Top__isOpen {
  transform: translateY(13.5px) rotate(45deg);
}

.Button-Line__Medium {
  width: 40px;
  height: 3px;
  background-color: black;
  transition: all 0.3s;
}

.Button-Line__Medium__isOpen {
  opacity: 0;
}

.Button-Line__Bottom {
  position: absolute;
  bottom: 15px;
  width: 40px;
  height: 3px;
  background-color: black;
  transition: all 0.3s;
}

.Button-Line__Bottom__isOpen {
  transform: translateY(-13.5px) rotate(-45deg);
}

.Menu-isOpen {
  transform: translateX(0);
}

.Overlay {
  visibility: hidden;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 10;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.2);
  opacity: 0;
  transition: all 0.3s;
}

.Overlay__isOpen {
  visibility: visible;
  opacity: 1;
}

.IsScrollAllowed {
  overflow: hidden;
}
