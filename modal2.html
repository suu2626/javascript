<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .Header {
            width: 100%;
            height: 60px;
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Logo {
            color: black;
            font-size: 32px;
            font-weight: bold;
        }

        .Main {
            max-width: 100%;
            padding-top: 12px;
            padding-left: 32px;
            padding-right: 32px;
            padding-bottom: 32px;
            background-color: #eee;
        }

        .Section {
            position: relative; /* 親要素を相対位置に設定 */
            margin-top: 20px;
            width: 100%;
            height: 400px;
            background-color: #7fffd4;
        }

        .Button {
          width: 120px;
          padding: 16px;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: yellow;
          color: black;
        }

        .Modal {
            display: none; /* 初期状態では非表示 */
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* 黒の背景色、透明度0.4 */
        }

        .Modal-Content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .CloseModalButton {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .CloseModalButton:hover,
        .CloseModalButton:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .IsScrollAllowed {
            overflow: hidden;
        }

        /* Reset CSS */
        *,
        ::before,
        ::after {
            box-sizing: border-box;
            border-style: solid;
            border-width: 0;
        }

        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        a {
            background-color: transparent;
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body style="margin: 0 !important;">
    <header class="Header">
        <h1 class="Logo">modal</h1>
    </header>
    <main class="Main">
        <section class="Section">
            <button class="Button">ボタン</button>
        </section>
        <section class="Section">
            <button class="Button">ボタン</button>
        </section>
        <section class="Section">
            <button class="Button">ボタン</button>
        </section>
        <section class="Section">
            <button class="Button">ボタン</button>
        </section>
        <section class="Section">
            <button class="Button">ボタン</button>
        </section>
        <section class="Section">
            <button class="Button">ボタン</button>
        </section>
        <section class="Section">
            <button class="Button">ボタン</button>
        </section>
    </main>

    <!-- モーダルウィンドウ -->
    <div class="Modal" id="modal">
        <div class="Modal-Content">
            <span class="CloseModalButton">&times;</span>
            <h2>モーダルウィンドウ</h2>
            <p>ここにモーダルの内容を追加します。</p>
        </div>
    </div>
    
    <script>
        // モーダルを取得
        const modal = document.getElementById('modal');

        // セクション内のすべてのボタンを取得
        const buttons = document.querySelectorAll('.Section .Button');

        // モーダルを閉じるボタンを取得
        const closeModalButton = document.querySelector('.CloseModalButton');

        // すべてのボタンにクリックイベントを追加
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                modal.style.display = 'block';
                document.body.classList.add('IsScrollAllowed');
            });
        });

        // モーダルを閉じるときの処理
        closeModalButton.addEventListener('click', () => {
            modal.style.display = 'none';
            document.body.classList.remove('IsScrollAllowed');
        });

        // モーダルの外側をクリックしたときに閉じる処理
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.classList.remove('IsScrollAllowed');
            }
        });
    </script>
</body>
</html>
