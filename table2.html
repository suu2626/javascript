<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="checkbox" id="address_check" onclick="checkbox_cell(this,'address_display')" checked="checked" />住所
    <input type="checkbox" id="age_check" onclick="checkbox_cell(this,'age_display')" checked="checked" />年齢
    <table>
      <tr>
        <th>氏名</th>
        <th class="address_display">住所</th>
        <th class="age_display">年齢</th>
      </tr>
      <tr>
        <td>山田</td>
        <td class="address_display">東京</td>
        <td class="age_display">20</td>
      </tr>
      <tr>
        <td>佐藤</td>
        <td class="address_display">神奈川</td>
        <td class="age_display">24</td>
      </tr>
      <tr>
        <td>渡辺</td>
        <td class="address_display">大阪</td>
        <td class="age_display">18</td>
      </tr>
    </table>
  </body>
  <script>
    function checkbox_cell(checkbox, className) {
      // 指定されたクラス名を持つすべての要素を取得
      const elements = document.querySelectorAll("." + className);

      // チェックボックスがチェックされているかどうかで表示/非表示を切り替え
      if (checkbox.checked) {
        elements.forEach((element) => (element.style.display = ""));
      } else {
        elements.forEach((element) => (element.style.display = "none"));
      }
    }

    // ページが読み込まれたときにチェックボックスの状態に応じて表示/非表示を設定
    window.onload = function () {
      // address_check チェックボックスの状態に基づいて address_display クラスの要素の表示を設定
      checkbox_cell(document.getElementById("address_check"), "address_display");

      // age_check チェックボックスの状態に基づいて age_display クラスの要素の表示を設定
      checkbox_cell(document.getElementById("age_check"), "age_display");
    };
  </script>
</html>
